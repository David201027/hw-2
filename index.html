<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Открытие окна по нажатию на кнопку</title>
<style>
    /* Стили для окна */
    .modal {
        display: none; /* По умолчанию окно скрыто */
        position: fixed; /* Фиксированное позиционирование */
        z-index: 1; /* Поверх других элементов */
        left: 0;
        top: 0;
        width: 100%; /* 100% ширина */
        height: 100%; /* 100% высота */
        overflow: auto; /* Добавление прокрутки, если контент больше окна */
        background-color: rgb(0,0,0); /* Черный цвет фона */
        background-color: rgba(0,0,0,0.4); /* Черный цвет фона с небольшим прозрачным оттенком */
    }
    
    /* Стили для содержимого окна */
    .modal-content {
        background-color: #fefefe; /* Белый цвет фона */
        margin: 15% auto; /* 15% сверху и снизу, автоматические отступы слева и справа */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* 80% ширина */
    }
    
    /* Закрыть кнопку */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- Кнопка для открытия окна -->
<button id="myBtn">НАЖМИ</button>

<!-- Содержимое модального окна -->
<div id="myModal" class="modal">

  <!-- Содержимое окна -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Настя какашка</p>
  </div>

</div>

<script>
// Найти элементы
var modal = document.getElementById('myModal');
var btn = document.getElementById("myBtn");
var span = document.getElementsByClassName("close")[0];

// При нажатии на кнопку, отобразить окно
btn.onclick = function() {
    modal.style.display = "block";
}

// При нажатии на крестик (закрыть), скрыть окно
span.onclick = function() {
    modal.style.display = "none";
}

// При клике вне окна, скрыть его
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
